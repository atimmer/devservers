name: Publish to npm

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Enable corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@10.28.0 --activate

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Publish shared
        run: pnpm publish --filter @24letters/devservers-shared --access public --no-git-checks --provenance

      - name: Publish daemon
        run: pnpm publish --filter @24letters/devservers-daemon --access public --no-git-checks --provenance

      - name: Publish cli
        run: pnpm publish --filter @24letters/devservers --access public --no-git-checks --provenance
